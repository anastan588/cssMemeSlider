<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>CssMemSlider</title>
  </head>
  <body>
    <h1 class="title">CSS Meme Slider</h1>
    <div class="main_container">
      <input type="radio" checked class="input_slider" name="check" id="s1" />
      <input type="radio" class="input_slider" name="check" id="s2" />
      <input type="radio" class="input_slider" name="check" id="s3" />
      <input type="radio" class="input_slider" name="check" id="s4" />
      <input type="radio" class="input_slider" name="check" id="s5" />
      <div class="slider_container">
        <img src="./assets/images/1.jpg" alt="slider1" class="image_cat img1" />
        <img src="./assets/images/2.jpg" alt="slider2" class="image_cat img2" />
        <img src="./assets/images/3.jpg" alt="slider3" class="image_cat img3" />
        <img src="./assets/images/4.jpg" alt="slider4" class="image_cat img4" />
        <img src="./assets/images/5.jpg" alt="slider5" class="image_cat img5" />
      </div>
      <div class="text_container">
        <div class="text_item text1">Садись, я расскажу тебе историю</div>
        <div class="text_item text2">Урчало, лапка, лапка</div>
        <div class="text_item text3">Когда ты только поела</div>
        <div class="text_item text4">Так вот для чего эта полочка</div>
        <div class="text_item text5">Когда поссорился с котом</div>
      </div>
      <div class="label_container">
        <label for="s1" class="input_label"></label>
        <label for="s2" class="input_label"></label>
        <label for="s3" class="input_label"></label>
        <label for="s4" class="input_label"></label>
        <label for="s5" class="input_label"></label>
      </div>
    </div>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
